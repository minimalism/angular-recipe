<div class="recipe" scrollSpy>
    <div class="description-column">
        <div class="description-content">
            <h1>{{ recipe.name }}</h1>

            <ol class="steps-list">
                <li *ngFor="let recipeStep of recipe.steps">
                    <recipe-step [stepData]="recipeStep">
                    </recipe-step>
                </li>
            </ol>
        </div>
    </div>
    
    <div class="utensil" id="cutting-board">Cutting board</div>
    <div class="utensil" id="frying-pan">Frying pan</div>
    
    <div id="right-column" [ngStyle]=ingredientsListStyle (window:resize)="onResize($event)">
            <div id="cooking-area">
            </div>
            <div id="ingredient-list">

            
            <h2>Ingredients</h2>
            <ul>
                <li *ngFor="let ingredient of recipe.ingredients" class="ingredient">
                    <ingredient [data]="ingredient">
                    </ingredient>
                </li>
            </ul>
        </div>            
        
    </div>
   
    
</div>
